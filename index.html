<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main_container">
            <div class="main_screen_container">
                <div id="images" class="music_images">
                    <div class="time_audio_container">
                        <div id="currnt_time">00:00</div>
                        <div id="total_time">00:00</div>
                        <div class="volume_container">
                            <div id="volume_line"></div>
                        </div>
                    </div>
                    <div class="screen_r">
                        <input oninput="songValue()" id="range" type="range" min="0" max="100" value="0">
                    </div>
                </div>
                <div id="music_list">
                    <div class="song_title">Songs List</div>
                    <div onclick="songChange()" class="song_name"><img
                            src="https://c.saavncdn.com/522/Kyon-Ki-It-s-Fate-Hindi-2005-20180104170214-500x500.jpg">
                        Dil Keh Raha Hai</div>
                    <div onclick="songChange1()" class="song_name"><img
                            src="https://c.saavncdn.com/801/Jannat-Hindi-2008-20190629135803-500x500.jpg"> Zara Sa</div>
                    <div onclick="songChange2()" class="song_name"><img
                            src="https://c.saavncdn.com/975/Gangster-Hindi-2006-20221214104259-500x500.jpg"> Tuhi Meri
                        Shab Hai</div>
                    <div onclick="songChange3()" class="song_name"><img
                            src="https://pagalfree.com/images/128Aa%20Dil%20Se%20Dil%20Mila%20Le%20-%20Naqaab%20128%20Kbps.jpg">
                        Ek Din</div>
                    <div onclick="songChange4()" class="song_name"><img
                            src="https://c.saavncdn.com/056/Bhool-Bhulaiyaa-Hindi-2007-20221122005742-500x500.jpg">
                        Labon Ko</div>
                </div>
                <div class="music_btns_container">
                    <div class="first_div">
                        <img onclick="replay()" class="replay_btn" src="https://www.svgrepo.com/show/67421/replay.svg">
                        <img onclick="list_music()" class="list_btn" src="https://www.svgrepo.com/show/27133/list.svg">
                    </div>
                    <div class="secound_div">
                        <img onclick="volup()" class="volume_btn shinyBtn"
                            src="https://www.svgrepo.com/show/54574/next.svg">
                    </div>
                    <div class="third_div">
                        <img onclick="pre()" class="back_btn shinyBtn"
                            src="https://www.svgrepo.com/show/54574/next.svg">
                        <div class="play_pause_btn"><img onclick="play1()" class="play_btn"
                                src="https://www.svgrepo.com/show/38645/play.svg"><img onclick="pause1()"
                                class="play_btn " src="https://www.svgrepo.com/show/27508/pause.svg"></div>
                        <img onclick="next()" class="next_btn shinyBtn"
                            src="https://www.svgrepo.com/show/54574/next.svg">
                    </div>
                    <div class="four_div">
                        <img onclick="voldow()" class="volume1_btn shinyBtn"
                            src="https://www.svgrepo.com/show/54574/next.svg">
                    </div>
                </div>
            </div>
        </div>
        <audio class="audio_p1" src="https://pwdown.info/111843/02.%20Dil%20Keh%20Raha%20Hai.mp3"></audio>
        <audio class="audio_p1" src="https://pwdown.info/111592/01.%20Zara%20Sa.mp3"></audio> <!-- controls -->
        <audio class="audio_p1"
            src="https://pwdown.info/14156/Tu%20Hi%20Meri%20Shab%20Hai%20-%20Gangster%20320Kbps.mp3"></audio>
        <audio class="audio_p1"
            src="https://pwdown.info/8134/Ek%20Din%20Teri%20Raahon%20(Naqaab)%20Javed%20Ali.mp3"></audio>
        <audio class="audio_p1" src="https://pwdown.info/110433/02.%20Labon%20Ko.mp3"></audio>
</div>
<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
